<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itachi Uchiha - Anime Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    /* Background with Itachi gif */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.pinimg.com/originals/bd/49/7a/bd497ad6f5f41a42937e2b2fc90d1c8b.gif") no-repeat center center/cover;
      opacity: 0.3;
      z-index: -2;
    }

    /* Overlay for darkness */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 20px #ff0000, 0 0 40px #aa0000;
      animation: pulse 2s infinite alternate;
      z-index: 2;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #ff4b4b;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #aa0000, 0 0 40px #ff0000;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff0000, #550000);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff0000, 0 0 30px #aa0000;
    }

    @keyframes pulse {
      from {
        box-shadow: 0 0 15px #ff0000, 0 0 30px #aa0000;
      }
      to {
        box-shadow: 0 0 30px #ff0000, 0 0 60px #aa0000;
      }
    }

    /* Floating Sharingan */
    .sharingan {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url("https://i.pinimg.com/originals/9c/7a/20/9c7a209cbb8e512dfef95c0d37db114d.png") no-repeat center center/contain;
      opacity: 0.8;
      animation: float 12s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      from {
        transform: translateY(-150px) rotate(0deg);
        left: calc(10% + 80px);
      }
      to {
        transform: translateY(110vh) rotate(360deg);
        left: calc(90% - 80px);
      }
    }

    /* Flying crows */
    .crow {
      position: absolute;
      width: 120px;
      height: 120px;
      background: url("https://media.tenor.com/7mR9Pp3-0GgAAAAi/crow-flying.gif") no-repeat center center/contain;
      opacity: 0.7;
      animation: fly 18s linear infinite;
      z-index: 1;
    }

    @keyframes fly {
      from {
        left: -150px;
        top: 20%;
      }
      to {
        left: 110%;
        top: 10%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Itachi Uchiha</div>
    <div class="subtitle">"Those who turn their hands against comrades are sure to die a terrible death."</div>
    <button class="btn" onclick="playMusic()">Enter the Ninja World</button>
  </div>

  <!-- Sharingan floating -->
  <div class="sharingan" style="left:20%; animation-delay: 0s;"></div>
  <div class="sharingan" style="left:50%; animation-delay: 4s;"></div>
  <div class="sharingan" style="left:80%; animation-delay: 8s;"></div>

  <!-- Crows flying -->
  <div class="crow" style="top:30%; animation-delay: 0s;"></div>
  <div class="crow" style="top:50%; animation-delay: 5s;"></div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop muted>
    <source src="https://files.catbox.moe/2ayp5o.mp3" type="audio/mp3">
  </audio>

  <script>
    function playMusic() {
      const music = document.getElementById("bg-music");
      music.muted = false; // unmute
      music.play();
    }
  </script>
</body>
</html>
