<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Chat Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a6cf7;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f4f7fb;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
    }

    .user .bubble {
      background: #4a6cf7;
      color: #fff;
      border-bottom-right-radius: 5px;
    }

    .bot .bubble {
      background: #e5e5ea;
      color: #000;
      border-bottom-left-radius: 5px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .chat-input button {
      padding: 0 20px;
      background: #4a6cf7;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #3652c9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Interactive Chat</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <div class="bubble">Hello! ðŸ‘‹ How can I help you today?</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message === "") return;

      // Add user message
      const chatBox = document.getElementById("chat-box");
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user");
      userMessage.innerHTML = `<div class="bubble">${message}</div>`;
      chatBox.appendChild(userMessage);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Bot reply (basic demo)
      setTimeout(() => {
        const botMessage = document.createElement("div");
        botMessage.classList.add("message", "bot");
        botMessage.innerHTML = `<div class="bubble">You said: "${message}" ðŸ™‚</div>`;
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 600);
    }

    // Send message on Enter key
    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
